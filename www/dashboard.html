<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Enterprise Shiny Dashboard</title>
    <meta name="description" content="Enterprise Shiny Dashboard" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {{ headContent() }}
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="#" />
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="main-header">
      {{ mainLogo }}
      <span class="main-title" class="main-heading">Appsilon Dashboard</span>
    </h1>
    <main class="dashboard">
      <header class="dashboard-header">
        <h2 class="dashboard-heading">
          {{ dashboardLogo }}
          <span class="dashboard-title">{{ appTitle }}</span>
          <span class="dashboard-version">{{ appVersion }}</span>
        </h2>
        <div class="dashboard-filters">
          {{ Dropdown1 }} {{ Dropdown2 }} {{ Dropdown3 }}
        </div>
      </header>
      <section class="dashboard-panels">
        <div class="panel panel-miniSummary-tl">{{ miniSummary_tl }}</div>
        <div class="panel panel-miniSummary-tr">{{ miniSummary_tr }}</div>
        <div class="panel panel-miniSummary-bl">{{ miniSummary_bl }}</div>
        <div class="panel panel-miniSummary-br">{{ miniSummary_br }}</div>
        <div class="panel panel-chart Summary1">{{ Summary1 }}</div>
        <div class="panel panel-chart Summary2">{{ Summary2 }}</div>

      </section>
    </main>
    <footer class="footer">
      <h3 class="footer-heading">
        <span>Github</span>
        <a
          class="footer-link"
          href= "https://github.com/set-one/R_DS"
          target="_blank"
          rel="nofollow noreferrer"
        >
          Link Here
        </a>
      </h3>
    </footer>
  </body>
</html>
